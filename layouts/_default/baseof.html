<!DOCTYPE html>
<html lang="en" class="dark">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ .Title }} | Rivia Inc.</title>

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=JetBrains+Mono:wght@400;500;700&display=swap"
        rel="stylesheet">

    <!-- Tailwind CSS (via Hugo Pipes) -->
    {{ $css := resources.Get "css/main.css" | postCSS | minify | fingerprint }}
    <link rel="stylesheet" href="{{ $css.RelPermalink }}" integrity="{{ $css.Data.Integrity }}">
</head>

<body class="bg-obsidian text-white font-sans antialiased min-h-screen flex flex-col">

    <!-- Navbar placeholder (Glassmorphism) -->
    <header class="fixed top-0 w-full z-50 bg-obsidian/70 backdrop-blur-md border-b border-white/10">
        <div class="container mx-auto px-6 py-4 flex items-center justify-between">
            <div class="font-mono font-bold text-xl text-white">Rivia<span class="text-accent-blue">.Inc</span></div>
            <nav class="hidden md:flex space-x-8 font-mono text-sm">
                <a href="#services" class="hover:text-accent-blue transition-colors">Services</a>
                <a href="#projects" class="hover:text-accent-blue transition-colors">Showcase</a>
                <a href="#contact"
                    class="px-4 py-2 bg-accent-blue/10 text-accent-blue border border-accent-blue/50 rounded-md hover:bg-accent-blue/20 transition-all">Book
                    Consultation</a>
            </nav>
        </div>
    </header>

    <main class="flex-grow pt-24">
        {{ block "main" . }}{{ end }}
    </main>

    <!-- Footer placeholder -->
    <footer class="border-t border-white/10 py-8 bg-black/50 overflow-hidden">
        <div class="container mx-auto px-6 text-center text-sm font-mono text-gray-500">
            &copy; {{ now.Format "2006" }} Rivia Inc. All rights reserved. | Enterprise-Grade Backend Architecture
        </div>
    </footer>

</body>

</html>
