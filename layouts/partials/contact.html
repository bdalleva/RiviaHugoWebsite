<section id="contact" class="py-24 relative overflow-hidden bg-obsidian text-white font-sans">
    <!-- Subtle glow background -->
    <div
        class="absolute bottom-0 right-0 translate-x-1/3 translate-y-1/3 w-[600px] h-[600px] bg-accent-blue/5 blur-[120px] rounded-full pointer-events-none z-0">
    </div>

    <div class="container mx-auto px-6 max-w-5xl relative z-10 flex flex-col items-center">
        <div class="text-center mb-16 w-full max-w-3xl">
            <h2
                class="font-mono text-3xl md:text-5xl font-bold bg-clip-text text-transparent bg-gradient-to-r from-accent-blue to-accent-green mb-4">
                Forward to extraordinary.
            </h2>
            <p class="text-gray-400 text-xl">
                Let's discuss how we can build high-performance systems for your enterprise.
            </p>
        </div>

        <!-- Custom Contact Form Container -->
        <div
            class="w-full max-w-2xl bg-white/5 border border-white/10 rounded-2xl p-8 backdrop-blur-md shadow-2xl relative z-10 transition-all hover:border-accent-blue/30 duration-300">
            <form action="https://formsubmit.co/riviaconsultinginc@gmail.com" method="POST" class="space-y-6">

                <!-- Anti-spam honeypot -->
                <input type="text" name="_honey" style="display:none">
                <!-- Disable Captcha (Optional, keeping it clean) -->
                <input type="hidden" name="_captcha" value="false">

                <!-- Redirect on Success -->
                <input type="hidden" name="_next"
                    value="https://bdalleva.github.io/RiviaHugoWebsite/#contact?success=true">

                <!-- Name Field -->
                <div>
                    <label for="name" class="block text-sm font-mono text-gray-300 mb-2 tracking-wide">Name</label>
                    <input type="text" id="name" name="name" required
                        class="w-full bg-black/50 border border-white/10 rounded-lg px-4 py-3 text-white placeholder-gray-500 focus:outline-none focus:border-accent-blue focus:ring-1 focus:ring-accent-blue transition-colors">
                </div>

                <!-- Email Field -->
                <div>
                    <label for="email" class="block text-sm font-mono text-gray-300 mb-2 tracking-wide">Email</label>
                    <input type="email" id="email" name="email" required
                        class="w-full bg-black/50 border border-white/10 rounded-lg px-4 py-3 text-white placeholder-gray-500 focus:outline-none focus:border-accent-blue focus:ring-1 focus:ring-accent-blue transition-colors">
                </div>

                <!-- Message Field -->
                <div>
                    <label for="message" class="block text-sm font-mono text-gray-300 mb-2 tracking-wide">How can we
                        help?</label>
                    <textarea id="message" name="message" rows="5" required
                        class="w-full bg-black/50 border border-white/10 rounded-lg px-4 py-3 text-white placeholder-gray-500 focus:outline-none focus:border-accent-blue focus:ring-1 focus:ring-accent-blue transition-colors resize-y"></textarea>
                </div>

                <!-- Submit Button -->
                <div class="pt-4">
                    <button type="submit"
                        class="w-full font-mono font-bold text-lg px-8 py-4 bg-accent-blue text-obsidian rounded-lg hover:bg-white transition-colors duration-300 flex items-center justify-center space-x-2">
                        <span>Send Message</span>
                        <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M14 5l7 7m0 0l-7 7m7-7H3"></path>
                        </svg>
                    </button>
                    <p class="text-center text-xs text-gray-500 mt-4 font-mono select-none">Fields marked with an
                        asterisk (*) are required.</p>
                </div>

            </form>
        </div>
    </div>
</section>

<!-- Script to handle URL param on return -->
<script>
    document.addEventListener("DOMContentLoaded", function () {
        const urlParams = new URLSearchParams(window.location.search);
        if (urlParams.get('success') === 'true') {
            // Optional: You can replace this alert with a nicelooking Toast component if you prefer
            alert("Thanks! Your message has been sent successfully.");

            // Clean up the URL so it doesn't alert on refresh
            const url = new URL(window.location);
            url.searchParams.delete('success');
            window.history.replaceState({}, '', url);
        }
    });
</script>
