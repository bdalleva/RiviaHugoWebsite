{{ define "main" }}
<section class="min-h-screen py-24 relative overflow-hidden">
    <!-- Subtle glow background -->
    <div
        class="absolute top-1/2 left-1/2 -translate-x-1/2 -translate-y-1/2 w-[800px] h-[800px] bg-accent-blue/5 blur-[120px] rounded-full pointer-events-none z-0">
    </div>

    <div class="container mx-auto px-6 max-w-7xl relative z-10">
        <!-- Section Header -->
        <div class="mb-16">
            <h1
                class="font-mono text-4xl md:text-5xl font-bold bg-clip-text text-transparent bg-gradient-to-r from-white to-gray-500 mb-4">
                {{ .Title }}
            </h1>
            {{ if .Description }}
            <p class="text-xl text-gray-400 font-sans max-w-2xl">{{ .Description }}</p>
            {{ end }}
        </div>

        <!-- Projects Grid -->
        <div class="grid grid-cols-1 lg:grid-cols-2 gap-8">
            {{ range .Pages }}
            <article
                class="group relative block h-full bg-white/5 border border-white/10 rounded-2xl p-8 hover:bg-white/10 hover:border-accent-blue/30 transition-all duration-300">
                <div class="flex flex-col h-full">
                    <!-- Tech Stack Tags -->
                    <div class="flex flex-wrap gap-2 mb-6">
                        {{ range .Params.tags }}
                        <span
                            class="px-3 py-1 bg-obsidian border border-white/10 rounded-full text-xs font-mono text-gray-300">{{
                            . }}</span>
                        {{ end }}
                    </div>

                    <h2
                        class="text-2xl font-bold font-mono text-white mb-4 group-hover:text-accent-blue transition-colors">
                        {{ .Title }}
                    </h2>

                    <p class="text-gray-400 font-sans leading-relaxed flex-grow mb-8">
                        {{ .Summary | truncate 150 }}
                    </p>

                    <a href="{{ .Permalink }}"
                        class="inline-flex items-center font-mono text-sm text-accent-green hover:text-white transition-colors group-hover:translate-x-2 transform duration-300">
                        View Case Study
                        <svg class="w-4 h-4 ml-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M17 8l4 4m0 0l-4 4m4-4H3"></path>
                        </svg>
                    </a>
                </div>
            </article>
            {{ end }}
        </div>
    </div>
</section>
{{ end }}
